# Packages to install on init
# os:
#   package manager:
#     scope (common = all computers, work = only work computers, etc.):

packages:
  linux:
    apt:
      common:
        - git
        - unzip
    npm:
      common:
        - "@bitwarden/cli"
  windows:
    winget:
      common:
        - Git.Git
        - Bitwarden.CLI